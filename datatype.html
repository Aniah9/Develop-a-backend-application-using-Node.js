<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Declare a string variable
let greeting = "Hello, World!";
document.write("String:", greeting); // Logs the string
document.write("</br>");

// Declare a number variable
let age = 25;
document.write("Number:", age); // Logs the number
document.write("</br>");

// Declare a boolean variable
let isJavaScriptFun = true;
document.write("Boolean:", isJavaScriptFun); // Logs the boolean
document.write("</br>");

// Declare an object variable
let person = {
    name: "John Doe",
    age: 30,
    profession: "Software Developer"
};
document.write("Object:", person); // Logs the object
document.write("</br>");

// Declare an array variable
let fruits = ["Apple", "Banana", "Cherry"];
document.write("Array:", fruits); // Logs the array
document.write("</br>");

// Log the data types
document.write("Type of greeting:", typeof greeting);
document.write("</br>");
document.write("Type of age:", typeof age);
document.write("</br>");
document.write("Type of isJavaScriptFun:", typeof isJavaScriptFun);
document.write("</br>");
document.write("Type of person:", typeof person);
document.write("</br>");
document.write("Type of fruits:", typeof fruits);
document.write("</br>");
</script>
</body>
</html>
